name: Test & Publish
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Test 🧪
        run: |
          npm ci
          npm run test:unit

      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"

      - name: Publish to NPM 🚀
        run: |
          npm publish
