name: Test & Publish
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Test 🧪
        run: |
          git config user.name ${{ secrets.GH_USER }}
          git config user.email "${{ secrets.GH_EMAIL }}"
          npm ci
          npm run test:unit

      - name: Publish 🚀
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm version patch
          git push origin --tags
          npm publish
