name: Unit Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        run: |
          git config user.name ${{ secrets.GH_USER }}
          git config user.email "${{ secrets.GH_EMAIL }}"

      - name: Install and Test 🧪
        run: |
          npm ci
          npm run test:unit
          npm version patch
          git push --tags
