name: Unit Tests
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2

      - name: Install and Test 🧪
        env:
          GITHUB_TOKEN: ${{ secrets.JEST_MD_REPORTER_PAT }}
        run: |
          git config user.name ${{ secrets.GH_USER }}
          git config user.email "${{ secrets.GH_EMAIL }}"
          npm ci
          npm run test:unit
          npm version patch
          git push origin "https://$GITHUB_TOKEN@github.com/thesheps/jest-md-reporter.git" --tags
